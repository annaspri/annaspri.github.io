    <p class="lessonsubheader">Mission</p>
      <p>Social Media TestDrive encourages youth to become prosocial, productive members of the digital world through digital citizenship education and experiential learning in a simulated, realistic social media environment.</p>
    <p class="lessonsubheader">Vision</p>
      <p>Our vision is a kind, safe social media world in which people connect and engage in prosocial ways.</p>
    <p class="lessonsubheader">About Social Media TestDrive</p>
      <p>Social Media TestDrive is an interactive educational platform created by researchers in the <a class="fontbig" href="http://sml.comm.cornell.edu" target=blank>Cornell University's Social Media Lab</a> in collaboration with <a class="fontbig" href="https://www.commonsense.org/education/" target=blank>Common Sense Education</a>.</p>
      <p>TestDrive is an educational program that lets young people learn and practice digital citizenship skills through a social media simulation. Like a driving simulator for young people learning to drive a car for the first time, TestDrive provides a simulated experience of realistic digital dilemmas and scenarios that young people may encounter as they enter the social media world. Each TestDrive module is designed to teach a specific social media skill, such as managing privacy settings, smart self-presentation, upstanding to cyberbullying, and news literacy.</p>
      <p>TestDrive looks and feels like a real social media site, but all the content on the site has been created for instructional purposes. Young people interact with the content through instructions that lead them to build new knowledge and skills, allowing them to practice important social media skills without worrying about negative consequences.</p>
